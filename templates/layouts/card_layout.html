{% load static %}
<div
    class='w-full h-60 gap-4 rounded-2xl overflow-hidden justify-between  flex p-4 hover:shadow border-2 border border-gray-100  duration-200 transition-all'>
    <div class='flex flex-col justify-between items-center w-60 h-full'>
        <img src="{% static 'img/porshe.jpg' %} " alt="question"
            class='object-cover object-center rounded-md overflow-hidden'>
        <div class='flex gap-2 h-10 items-center'>
            <button data-image-id="{{ id }}" type="button"
                class="h-full hover:shadow p-2 rounded-xl overflow-hidden border border-1 {% if is_liked %}border-green-500{% else %}border-gray-200{% endif %}">
                <svg width="auto" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round">
                    </g>
                    <g id="SVGRepo_iconCarrier">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M12.444 1.35396C11.6474 0.955692 10.6814 1.33507 10.3687 2.16892L7.807 9.00001L4 9.00001C2.34315 9.00001 1 10.3432 1 12V20C1 21.6569 2.34315 23 4 23H18.3737C19.7948 23 21.0208 22.003 21.3107 20.6119L22.9773 12.6119C23.3654 10.7489 21.9433 9.00001 20.0404 9.00001H14.8874L15.6259 6.7846C16.2554 4.89615 15.4005 2.8322 13.62 1.94198L12.444 1.35396ZM9.67966 9.70225L12.0463 3.39119L12.7256 3.73083C13.6158 4.17595 14.0433 5.20792 13.7285 6.15215L12.9901 8.36755C12.5584 9.66261 13.5223 11 14.8874 11H20.0404C20.6747 11 21.1487 11.583 21.0194 12.204L20.8535 13H17C16.4477 13 16 13.4477 16 14C16 14.5523 16.4477 15 17 15H20.4369L20.0202 17H17C16.4477 17 16 17.4477 16 18C16 18.5523 16.4477 19 17 19H19.6035L19.3527 20.204C19.2561 20.6677 18.8474 21 18.3737 21H8V10.9907C8.75416 10.9179 9.40973 10.4221 9.67966 9.70225ZM6 11H4C3.44772 11 3 11.4477 3 12V20C3 20.5523 3.44772 21 4 21H6V11Z"
                            fill="#0F0F0F"></path>
                    </g>
                </svg>
            </button>
            <p data-like-counter="{{ id }}"
                class='h-full flex rounded-xl items-center justify-center aspect-square text-center my-auto border border-1 border-gray-200'>
                {{likes_count}}
            </p>
        </div>


    </div>
    <div class='flex flex-col justify-between items-start w-full'>
        <div class='flex flex-col gap-2 w-full'>
            <a href="{% url 'question' id %}" class='text-2xl cursor-pointer w-full max-w-5/6 truncate text-2xl'>
                {{title}}
            </a>
            <p class='max-h-16'>
                {{desc}}
            </p>
        </div>
        <div class='flex w-full justify-between items-center'>
            <p class='font-semibold'>answer({{answer_count}})</>
            <div class='flex gap-2 items-center'>
                <p class='font-semibold'>
                    Tags:
                </p>
                <div class='flex gap-1'>
                    {% for tag in tags %}
                    <a class='px-2 py-1 rounded-md  border border-1 border-gray-200 hover:shadow' href="/tag/{{tag}}/">
                        {{tag}}
                    </a>
                    {% endfor %}

                </div>

            </div>
        </div>

    </div>
</div>
