{% extends "base.html" %}
{% block header %}
<h1 class='text-2xl'>New question</h1>
{% endblock header %}
{% block content %}
<div class='w-full flex flex-col gap-4 justify-start items-start'>
    <div class='w-full flex gap-8 items-start justify-start'>
        <label for='title'>
            Title:
        </label>
        <input type="text" name="title" id="title" class='border border-1 rounded-md border-gray-200 w-full ps-2'>
    </div>
    <div class='w-full flex gap-8 items-start justify-start h-40 w-full'>
        <label for='text'>
            Text:
        </label>
        <textarea type="text" name="text" id="text"
            class='border border-1 rounded-md border-gray-200 h-full ps-2 w-full'></textarea>
    </div>
    <div class='w-full flex gap-8 items-start justify-start w-full'>
        <label for='tags'>
            Tags:
        </label>
        <input type="text" name="tags" id="tags" class='border rounded-md border-1 border-gray-200 w-full ps-2'>
    </div>

    <button
        class='duration-200 transition-all border border-1 border-gray-200 rounded-md hover:shadow cursor-pointer px-2 py-1'>Ask!</button>

</div>

{% endblock content %}
