{% extends "base.html" %}
{% block header %}
<div class='flex gap-4 w-full items-center justify-start  border-b-2 border-gray-300'>
    <h1 class='text-2xl'>Log in</h1>
</div>

{% endblock header %}
{% block content %}
<div>
    <form enctype='multipart/form-data' action="" method="post" class='w-full flex flex-col gap-4 justify-start items-start'>
        {% csrf_token %}
        <div class='w-full flex gap-8 items-center justify-start'>
            <label for='username' class='w-40 text-nowrap'>
                login
            </label>
            <input type="text" name="username" id="username" placeholder='login'
                value="{{ form.username.value|default:'' }}"
                class='border border-1 rounded-md border-gray-200 w-full ps-2 py-1'>
        </div>
        <div class='w-full flex gap-8 items-center justify-start  w-full'>
            <label for='email' class='w-40 text-nowrap'>
                email
            </label>
            <input type="email" name="email" id="email" placeholder='email' value="{{ form.email.value|default:'' }}"
                class='border border-1 rounded-md border-gray-200 h-full py-1 ps-2 w-full'></input>
        </div>
        <div class='w-full flex gap-8 items-center justify-start  w-full'>
            <label for='nickname' class='w-40 text-nowrap'>
                nickname
            </label>
            <input type="text" name="nickname" id="nickname" placeholder='nickname'
                value="{{ form.nickname.value|default:'' }}"
                class='border border-1 rounded-md border-gray-200 h-full py-1 ps-2 w-full'></input>
        </div>
        <div class='w-full flex gap-8 items-center justify-start  w-full'>
            <label for='password' class='w-40 text-nowrap'>
                password
            </label>
            <input type="password" name="password" id="password" placeholder='password'
                value="{{ form.password.value|default:'' }}"
                class='border border-1 rounded-md border-gray-200 h-full py-1 ps-2 w-full'></input>
        </div>
        <div class='w-full flex gap-8 items-center justify-start  w-full'>
            <label for='repeated_password' class='w-40 text-nowrap'>
                repeat password
            </label>
            <input type="password" name="repeated_password" id="repeated_password" placeholder='repeat password'
                value="{{ form.repeated_password.value|default:'' }}"
                class='border border-1 rounded-md border-gray-200 h-full py-1 ps-2 w-full'></input>
        </div>
        <div class='w-full flex gap-8 items-center justify-start  w-full'>
            <label for='avatar' class='w-40 text-nowrap'>
                upload avatar
            </label>
            <input type="file" name="avatar" id="avatar" value="{{ form.avatar.value|default:'' }}"
                class='border border-1 rounded-md border-gray-200 h-full py-1 ps-2 w-full'></input>
        </div>
        <div class='flex flex-col gap-4 items-start text-red-500'>
            {% if form.errors %}
            {{ form.errors.as_text }}
            {% endif %}
        </div>
        <button type="submit"
            class='duration-200 transition-all border border-1 border-gray-200 rounded-md hover:shadow cursor-pointer px-2 py-1'>Register!
        </button>
    </form>

</div>
{% endblock content %}
