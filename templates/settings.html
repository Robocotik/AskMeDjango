{% extends "base.html" %}
{% block header %}
<h1 class='text-2xl'>Settings: Lololowka</h1>
{% endblock header %}
{% block content %}
<div class='w-full flex flex-col gap-4 justify-start items-start'>
    <div class='w-full flex gap-8 items-center justify-start'>
        <label for='login' class='w-36 text-nowrap'>
            login
        </label>
        <input type="text" name="login" id="login" placeholder='login'
            class='border border-1 rounded-md border-gray-200 w-full ps-2 py-1'>
    </div>
    <div class='w-full flex gap-8 items-center justify-start  w-full'>
        <label for='email' class='w-36 text-nowrap'>
            email
        </label>
        <input type="email" name="email" id="email" placeholder='email'
            class='border border-1 rounded-md border-gray-200 h-full py-1 ps-2 w-full'></input>
    </div>
    <div class='w-full flex gap-8 items-center justify-start w-full'>
        <label for='nickname' class='w-36 text-nowrap'>
            nickname
        </label>
        <input type="text" name="nickname" id="nickname" placeholder='nickname'
            class='border rounded-md border-1 border-gray-200 w-full py-1 ps-2'>
    </div>
    <div class='w-full flex gap-8 items-center justify-start w-full'>
        <label for='avatar' class='w-36 text-nowrap'>
            upload avatar
        </label>
        <input type="file" name="avatar" id="avatar" accept="image/png, image/jpeg"
            class='border rounded-md border-1 border-gray-200 w-full py-1' />
    </div>

    <button
        class='duration-200 transition-all border border-1 border-gray-200 rounded-md hover:shadow cursor-pointer px-2 py-1'>Save</button>
</div>
{% endblock content %}
